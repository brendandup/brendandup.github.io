<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
    </head>
    <body>
        <p><button onclick="changePoints(1)">+1</button></p>
        <script>
            var points;
            function changePoints(n) {
                points += n;
                localStorage.setItem("points", points);
                console.log(points);
            };
            
            if (isNaN(localStorage.getItem("points")) {
                points = 0;
            } else {
                points = parseInt(localStorage.getItem("points"));
            }    
            console.log(points);
        </script>
    </body>
</html>
